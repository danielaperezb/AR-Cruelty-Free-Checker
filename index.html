<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Cruelty-Free Checker PoC</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        #welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
            font-family: Arial, sans-serif;
            transition: opacity 0.5s ease-in-out;
        }
        .welcome-content {
            padding: 20px;
        }
        .main-message {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .sub-message {
            font-size: 16px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    
    <div id="welcome-overlay">
        <div class="welcome-content">
            <p class="main-message">üëã Welcome to the AR Cruelty-Free Checker üê∞</p>
            <p class="sub-message">
                Scan the product logo to verify its cruelty-free status.<br>
                <span id="countdown">Time Remaining: 30s</span>
            </p>
        </div>
    </div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const sceneEl = document.querySelector('a-scene');
        const overlay = document.querySelector('#welcome-overlay');
        const countdownEl = document.querySelector('#countdown');
        let countdownInterval;

        // Funci√≥n para ocultar la bienvenida y empezar el escaneo
        function startScanning() {
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 500);
            clearInterval(countdownInterval); 
        }

        // ‚≠ê FUNCI√ìN DE CUENTA ATR√ÅS COMPLETA Y CORRECTA ‚≠ê
        function startTimeout() {
            let timeLeft = 30;
            // Inicializa el texto correctamente antes de que empiece el intervalo
            countdownEl.textContent = `Time Remaining: ${timeLeft}s`; 

            countdownInterval = setInterval(() => {
                timeLeft--;
                countdownEl.textContent = `Time Remaining: ${timeLeft}s`;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    alert("Time expired. Reloading the page");
                    window.location.reload(); 
                }
            }, 1000);
        }

        // Iniciar el temporizador al cargar el DOM
        startTimeout(); 

        // Ocultar el overlay al hacer clic/tocar (inicia la visualizaci√≥n de la c√°mara)
        overlay.addEventListener('click', startScanning); 
        overlay.addEventListener('touchstart', startScanning); 
        
    });
</script>

<a-scene 
        mindar-image="imageTargetSrc: ./targets.mind;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <img id="selloVerdeCF" src="./sello_verde_completo.png" /> 
            <img id="selloRojoNoCF" src="./sello_rojo_completo.png" /> 
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-box position="0 0.1 0" scale="0.8 0.6 0.05" rotation="0 0 0" color="#E53935" shadow></a-box>
            <a-image 
                src="#selloRojoNoCF" 
                position="0 0.1 0.051"
                scale="0.75 0.55 1">
            </a-image>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1">
            <a-box position="0 0.1 0" scale="0.8 0.6 0.05" rotation="0 0 0" color="#4CAF50" shadow></a-box>
            <a-image 
                src="#selloVerdeCF" 
                position="0 0.1 0.051"
                scale="0.75 0.55 1">
            </a-image>
        </a-entity>
        
        </a-scene>
</body>
</html>
